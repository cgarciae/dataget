[build-system]
requires = ["flit", "setuptools"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "dataget"
version="0.3.1"
author = "Cristian Garcia"
author-email = "cgarcia.e88@gmail.com"
classifiers = ["License :: OSI Approved :: MIT License"]
license = "MIT"
requires-python=">=3.7"
requires = [
    "httpx",
    "numpy",
    "pandas",
    "idx2numpy",
    "aiofiles",
    "tqdm",
    "pyarrow",
]

[tool.flit.metadata.requires-extra]
test = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "coverage",
    "mkdocs",
    "mkdocs-material",
]